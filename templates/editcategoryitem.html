{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="item">Item:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="item" id="item1" value="Clothing" {% if item.item == 'Clothing'%}checked{%endif%}>Clothing
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="item" id="item2" value="Shoes" {% if item.item == 'Shoes' %}checked{%endif%}>Shoes
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="item" id="item3" value="Accessories" {% if item.item == 'Accessories'%}checked{%endif%}>Accessories
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showShops')}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
